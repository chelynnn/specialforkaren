<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日快乐张宝贝</title>
    <style>
        body { margin: 0; }
        #yagis {
            height: 100vh;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-image: url("https://wallpaperbat.com/img/514477-solid-black-wallpaper-black-background-wallpaper-plain-black-wallpaper.png");
            background-size: cover;
        }
        #yagis > * { position: absolute; z-index: 2; }
        p {
            font-family: 'Courier New';
            font-size: 20px;
            color: #ffffff;
            position: relative;
            z-index: 1;
        }
        .secondary-text {
            font-family: 'Arial', sans-serif;
            font-size: 40px;
            color: #00bfff;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="yagis">
        <p id="demo"></p> <!-- Added missing #demo element -->
        <button onclick="typeWriter()">Click me</button>
    

    </div>

    
    <script>
    var i = 0;
    var txt = '生日快乐张宝贝 Happy Birthday Karen 生日快乐张宝贝 Happy Birthday Karen 生日快乐张宝贝 Happy Birthday Karen 生日快乐张宝贝 Happy Birthday Karen 生日快乐张宝贝 Happy Birthday Karen 生日快乐张宝贝 Happy Birthday Karen 生日快乐张宝贝 Happy Birthday Karen 生日快乐张宝贝 Happy Birthday Karen 生日快乐张宝贝 Happy Birthday Karen 生日快乐张宝贝 Happy Birthday Karen 生日快乐张宝贝 Happy Birthday Karen 生日快乐张宝贝 Happy Birthday Karen 生日快乐张宝贝 Happy Birthday Karen 生日快乐张宝贝 Happy Birthday Karen 生日快乐张宝贝 Happy Birthday Karen 生日快乐张宝贝 Happy Birthday Karen 16岁啦，16个祝福';
    var speed = 50;

    function typeWriter() {
        if (i < txt.length) {
            document.getElementById("demo").innerHTML += txt.charAt(i);
            i++;
            setTimeout(typeWriter, speed);
        }
        document.querySelector("button").style.display = 'none';

    }

    const yagis = document.getElementById("yagis")
    const type = ['🎂', '🍭', '🧁', '🎈', '✨', '🎁', '🎉']
    const arr = []
    
    let wh = yagis.offsetHeight
    let ww = yagis.offsetWidth

    class Cicek {
        constructor(name, symbl, size, x, y, dy) {
            this.name = name, 
            this.symbl = symbl,
            this.size = size,
            this.x = x,
            this.y = y,
            this.dy = dy
        }
        create(main) {
            main.innerHTML += `<div id="${this.name}" style="z-index: 1;">${type[this.symbl]}</div>`
            this.show()                    
        }
        move() {
            if (this.y >= wh - this.size) {
                this.elem.remove()
            } else {
                this.y += this.dy
                this.show()
            }
        }
        show() {
            this.elem = document.getElementById(this.name),
            this.elem.style.fontSize = this.size + 'px'
            this.elem.style.left = this.x + 'px'
            this.elem.style.top = this.y + 'px'
            this.elem.style.position = 'absolute'
            this.elem.style.lineHeight = 1
        }
    }

    setInterval(createNew, 1000)
    setInterval(moveAll, 40)
    
    function moveAll() {
        for (let i = 0; i < arr.length; i++) {
            const cicek = arr[i];
            cicek.move()
        }
    }
    
    function createNew() {
        let name = `c${arr.length}`
        let symbl = rand(0, type.length - 1)
        let size = rand(30, 50)
        let x = rand(0, yagis.offsetWidth - size) // Recalculate width dynamically
        let y = 0
        let dy = rand(2, 5)
        let cicek = new Cicek(name, symbl, size, x, y, dy)
        arr.push(cicek)
        cicek.create(yagis)
    }

    function rand(min, max) {
        return Math.floor(Math.random() * (max - min + 1) ) + min;
    }
    </script>
</body>
</html>
